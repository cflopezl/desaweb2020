<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrónica Panamericana</title>
    <link rel="stylesheet" href="/assets/estilos/estilo.css">
</head>
<body>

    <header>
        <div class="componentes-header">
            <div class="logo">
                <img src="/assets/images/logo-alta.png" alt="">
            </div>
            <div class="buscador">
                <div class="label-buscador">
                    <label for="">Todas las categorías</label>
                </div>
                <div class="input-buscador">
                    <input type="text" name="" id="" 
                    placeholder="Buscar en la tienda ...">
                    <a class="find-icon" href=""></a>
                </div>
            </div>
            <div class="redes">
                <ul>
                    <li><a href="#"><img src="/assets/images/Facebook_icon.png" alt=""></a></li>
                    <li><a href="#"><img src="/assets/images/Twitter_icon.png" alt=""></a></li>
                    <li><a href="#"><img src="/assets/images/Instagram-icon.jpg" alt=""></a></li>
                </ul>
            </div>
        </div>
        <div class="banner">
            <input type="button" value="<<" onClick="backward()">
            <img id="slider" src="/assets/images/BANNER-KSB-300-1500x430.jpg" alt="">
            <input type="button" value=">>" onClick="forward()">
        </div>
    </header>

    <nav>
        nav
    </nav>

    <section>
        <div class="container">
            <div class="item"><img src="https://picsum.photos/200" alt=""></div>
            <div class="item"><img src="https://picsum.photos/200" alt=""></div>
            <div class="item"><img src="https://picsum.photos/200" alt=""></div>
            <div class="item"><img src="https://picsum.photos/200" alt=""></div>
            <div class="item"><img src="https://picsum.photos/200" alt=""></div>
            <div class="item"><img src="https://picsum.photos/200" alt=""></div>
            <div class="item"><img src="https://picsum.photos/200" alt=""></div>
            <div class="item"><img src="https://picsum.photos/200" alt=""></div>
        </div>
    </section>

    <footer>
        <div>Políticas de Privacidad y Seguridad</div> 
        <div>© Copyright Electrónica Panamericana 2019   |   Todos los derechos reservados Powered by Aumenta</div>
    </footer>
    
    <script src="/assets/js/page.js"></script>

    <script>        

        var imgBanner = document.getElementById("slider");
        imgBanner.addEventListener('mouseover', cambiarImagen);
        imgBanner.addEventListener('mouseout', regresarImagen);

        function cambiarImagen(){
            imgBanner.style.border = "thick solid #000000";
            document.body.style.cursor = 'pointer';
        }

        function regresarImagen(){ 
            imgBanner.style.border = "none";
            document.body.style.cursor = 'auto';
        }


        setInterval('forward()', 3000);

    </script>
</body>
</html>
